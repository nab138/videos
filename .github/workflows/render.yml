name: Build video

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Start renderer
        run: |
          cd renderer
          npm install
          node index.js
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pathfindingpt1.mp4
          path: pathfindingpt1.mp4
